<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Go Plus</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">    
    <script src="app.js"></script>

</head>
<body>
    <h1 class="mb-2">User List</h1>
    <h3 class="mb-5">Enter Details Below: </h3>
    <form class="form-whole" onsubmit="return newUser()">

        <div class="mb-4">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name">
        </div>

        <div class="mb-4">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp">
        </div>

        <div class="mb-4">
            <!-- DOB -->
            <label for="exampleInputEmail1" class="form-label">Date of Birth</label>
            <input type="date" class="form-control" id="dateOb" aria-describedby="emailHelp">
        </div>

        <fieldset class="mb-4">
            <!-- Gender -->
            <legend class="form-label">Gender</legend>
            
            <div>
                <input type="radio" name="gender" id="male" value="male" >
                <label for="male">Male</label>
            </div>

            <div>
                <input type="radio" name="gender" id="female" value="female">
                <label for="female">Female</label>        
            </div>

            <div>
                <input type="radio" name="gender" id="other" value="other">
                <label for="other">Other</label>
            </div>
        </fieldset>

        <div class="mb-4">
            <label for="exampleInputEmail1" class="form-label">Hobby</label>
            <input type="text" class="form-control" id="hobby" aria-describedby="emailHelp">
        </div>

        <div class="mb-4">
            <label for="exampleInputEmail1" class="form-label">Country</label>
            <input type="text" class="form-control" id="country" aria-describedby="emailHelp"></div>


        <div class="mb-4">
            <label for="exampleInputEmail1" class="form-label">State</label>
            <input type="text" class="form-control" id="state" aria-describedby="emailHelp">
        </div>
        
        <div class="mb-4">
            <label for="exampleInputEmail1" class="form-label">City</label>
            <input type="text" class="form-control" id="city" aria-describedby="emailHelp">
        </div>

        
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <div class="display-list">
        <ul id="user-list"></ul>
    </div>

</body>
</html>
